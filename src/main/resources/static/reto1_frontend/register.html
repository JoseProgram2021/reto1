<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Reto1</title>
        <link href="IMG/favicon.ico" rel="icon" type="image/x-icon" />
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
    </head>
    <body class="bg-dark">
    <section>
        <main role="main" class="container p-3">
            <div class="row justify content-center">
                <div id="register" class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-12 bg-info bg-opacity-10 login-wrap py-5" >
                    <h2 class="text-center text-white fw-bold fs-1 p-2">SIGN UP</h2>
                    <img class="img-fluid mx-auto d-block rounded" src="IMG/user.png" />
                    <form role="form" id="register-form" autocomplete="off">


                        <div class="form-group input-group mb-0 p-3">
                            <div class="input-group-append">
                                <span class="input-group-text fas fa-envelope"></span>
                            </div>
                            <input id="email" name="email" class="form-control" type="email" placeholder="Email">
                        </div>

                        <div class="form-group input-group mb-0 p-3">
                            
                            <div class="input-group-append">
                                <span class="input-group-text fas fa-user"></span>
                            </div>
                            <input type="text" id="userName" class="form-control" placeholder="Username" required>
                        </div>

                        <div class="form-group input-group mb-3 p-3">
                            <div class="input-group-append">
                            <span class="input-group-text fas fa-key"></span>
                            </div>
                            
                            <input type="password" id="password" class="form-control" placeholder="Password">
                        </div>

                        <div class="text-center">
        
                            <a type="submit" onclick="saveUser()"class="btn btn-outline-warning btn-lg px-5 btn-block" data-bs-toggle="modal" data-bs-target="#basiceModal">Sign Up</a>

                        </div>
                        
                    </form>
                </div>
            </div>

 
<div class="modal fade" id="basiceModal" tabindex="-1" aria-labelledby="basicModalLabel" aria-hidden="true">
 
  <div class="modal-dialog">
 
    <div class="modal-content">
 
      <div class="modal-header">
 
        <h5 class="modal-title" id="basicModalLabel">Heading of Modal Here</h5>
 
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
 
      </div>
 
      <div class="modal-body">
 
        This is the body of modal component where content is placed.
 
      </div>
 
      <div class="modal-footer">
 
        <button type="button" class="btn btn-primary">Yes</button>
 
        <button type="button" class="btn btn-primary">No</button>
 
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Exit</button>       
 
      </div>
 
    </div>
 
  </div>
 
</div>

            
        </main>



        <script src="JS/functions.js"></script>
        <script type="text/css" src="CSS/styles.css"></script>
    </section>
    </body>
</html>
